volumes:
  healthcare-professional-data:
    external: true


version: '3.8'
services:
  app:
    build: ./server
    depends_on:
      - postgres
    ports:
      - "8080:8080"
    volumes:
    - ./server:/usr/src/app/
    - /usr/src/app/node_modules

  postgres:
    image: postgres:15-alpine
    restart: always
    environment:
      - POSTGRES_USER=root
      - POSTGRES_PASSWORD=root
      - POSTGRES_DB=root
    ports:
      - "5432:5432"
    volumes:
      - ./database-seed.sql:/docker-entrypoint-initdb.d/database-seed.sql
      - healthcare-professional-data:/var/lib/postgresql/data

  healthboardprofessional:
    build:
      context: ./healthboardprofessional
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      NODE_ENV: development
